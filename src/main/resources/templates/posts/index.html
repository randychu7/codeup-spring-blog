
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <head th:replace="partials/partials :: head"></head>
</head>
<body class="bg-gray-100">

<!--<nav th:replace="partials/partials :: navbar"></nav>-->
<div class="grid grid-cols-3 " style="grid-template-columns: 1fr 2fr 1fr;">

    <aside id="logo-sidebar" class="fixed top-0 left-0 col-start-1 col-span-1 hidden md:flex w-[14em] h-screen bg-white border-r border-gray-200" aria-label="Sidebar">
        <div class="h-full w-64 px-3 pb-4 bg-white">
                            <ul class="space-y-2">
                                <li>
                                    <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg box-shadow-lg dark:bg-gray-800 dark:border-gray-700">
                                        <div class="flex flex-col items-center justify-center mt-1 pb-10">
                                            <div class ="w-full p-3 flex flex-initial">
                                                <a href = "/user-profile">
                                                    <button id="dropdownButton" data-dropdown-toggle="dropdown" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm" type="button">
                                                        <span class="sr-only">Open dropdown</span>
                                                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                                                    </button>
                                                </a>
                                            </div>

                                            <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="./images/profile.jpeg" alt="Bonnie image"/>
                                            <h5 class="mb-1 text-center text-xl font-medium text-gray-900 dark:text-white">Welcome, <span th:text="${#authentication.principal.username}"/>!</h5>
                                            <span class="text-sm text-gray-500 dark:text-gray-400"></span>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <a href="#" class="flex hover:text-white items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                                        <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-white-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                                        <span class="flex-1 ml-3 whitespace-nowrap text-gray-800 hover:text-white">My Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="/posts/create" class="flex hover:text-white items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-white-100 dark:hover:bg-gray-700">
                                        <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"></path></svg>

                                        <span class="flex-1 ml-3 whitespace-nowrap text-gray-800 hover:text-white">Create an Ad</span>
                                    </a>
                                </li>
                                <li class="nav-item" sec:authorize="isAuthenticated()">
                                    <form th:action="@{/logout}" th:method="post">
                                    <button><a class="flex hover:text-white items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-white-100 dark:hover:bg-gray-700">
                                        <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path></svg>
                                        <span class="flex-1 ml-3 whitespace-nowrap text-gray-800 hover:text-white">Logout</span>
                                    </a></button>
                                    </form>
                                </li>
                                <li class="nav-item" sec:authorize="!isAuthenticated()">
                                    <form th:action="@{/logout}" th:method="post">
                                        <button><a class="flex hover:text-white items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-white-100 dark:hover:bg-gray-700">
                                            <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path></svg>
                                            <span class="flex-1 ml-3 whitespace-nowrap text-gray-800 hover:text-white">Login</span>
                                        </a></button>
                                    </form>
                                </li>
                            </ul>
                        </div>

    </aside>

    <div class="w-full h-full col-start-2 col-span-1">
                    <div class="p-4 h-full flex flex-col justify-center items-center">
                        <div class="w-full">

                        <div class="grid grid-cols-1 gap-4 mb-4">
                            <div class="bg-white border w-full border-gray-200 rounded-lg shadow dark:border-gray-700"></div>

                            <div th:each="post : ${all}" class="w-full bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700">
                                <h5 th:text="${post.title}" class="mb-2 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-black"></h5>
                                <div class ="w-full h-full">
                                <p th:text="${post.body}" class="mb-3 text-center font-normal text-gray-700 dark:text-gray-400"></p>
                                </div>
                                <div class="w-full flex flex-col text-center justify-center items-align">
                                    <h1 th:text="${post.user.username}"></h1>
                                    <a th:if="${post.user.id == #authentication.principal.id}"
                                       th:href="@{/posts/{id}/edit(id=${post.id})}"
                                       class="inline-flex text-center items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                        Edit
                                        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                    </a>
                                </div>
                                <div class="w-full flex flex-col text-center justify-center items-align">
                                    <h1 th:text="${post.user.username}"></h1>
                                    <a th:if="${post.user.id == #authentication.principal.id}"
                                       th:href="@{/posts/{id}/edit(id=${post.id})}"
                                       class="inline-flex text-center items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                        Edit
                                        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                    </a>
                                </div>
                            </div>
                        </div>
        </div>
    </div>

    <aside class="fixed top-0 right-0 col-start-3 col-span-1 justify-items-center hidden md:flex w-[14em] h-screen bg-white border-r border-gray-200" aria-label="Sidebar" >

    </aside>

</div>


</div>

<script th:replace="partials/partials :: script"></script>
</body>
</html>
